<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page" class="flex">
        <div>
        <header><img src="./assets/logo.png" alt=""></header>
        <main>
            <div class="headline">
                <h1>Acesse a plataforma</h1>
                <p>Faça seu login ou registre-se para começar a construir seu projetos ainda hoje!</p>
            </div>
            <form>
                <div class="input-wrapper">
                    <label for="email">E-mail</label>
                    <input id="email" 
                    type="email" 
                    name="email" 
                    required 
                    placeholder="Digite seu e-mail"/>
                </div>

                <div class="input-wrapper">

                    <div class="label-wrapper flex">
                        <label for="senha">Senha</label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <input id="senha" 
                    type="password" 
                    name="senha" 
                    placeholder="Digite sua senha" />

                    <img onclick="togglePassword()" 
                    class="eye " src="./assets/icons8-eyes-32 (1).png" 
                    alt=""/>
                    <img onclick="togglePassword()" 
                    class="eye hide" src="./assets/icons8-eyes-32 (2).png" 
                    alt=""/>
                </div>
                <button type="submit">Entrar</button>

                <div class="create-account">Ainda não tem uma conta?
                    <a href="#">Inscreva-se</a>
                </div>

            </form>
        </main>
    </div>
    <img src="./assets/img.jpg" alt="">
    </div>
    <script>
        function togglePassword() {
        document.querySelectorAll(".eye")
        .forEach((eye) => eye.classList.toggle("hide"))

        const type = 
        senha.getAttribute("type") =="password" ?
        "text" : "password"

        senha.setAttribute("type", type)
        }
    </script>
    
</body>
</html>
